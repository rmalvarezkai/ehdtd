[tool.poetry]
name = "ehdtd"
version = "0.1.0"
description = "Ehdtd - cryptoCurrency Exchange history data to database"
authors = ["Ricardo Marcelo Alvarez <rmalvarezkai@gmail.com>"]
readme = "README.md"
license = "MIT"
homepage = "https://github.com/rmalvarezkai/ehdtd"

[tool.poetry.dependencies]
python = "^3.9"
